// Префикс перед сообщениями плагина.
// -
// Default: "[SM]"
sm_rl_prefix "[SM]"

// Интервал между проверками на АФК и соответственно на то, что крутится игрок или нет (указывать в секундах).
// -
// Default: "5.0"
// Minimum: "0.100000"
sm_rl_check_interval "5.0"

// Тип наказания за багаюзерство (Багаюз - использование ошибок игры) (1 - убивать игрока, 2 - переводить игрока в спектаторы, 3 - кикать с сервера, 4 - банить игрока на определенный промежуток времени, можно будет указать в sm_rl_ban_time).
// -
// Default: "1.0"
// Minimum: "1.000000"
// Maximum: "4.000000"
sm_rl_type_of_punushment "3.0"

// Время бана в секундах, при условие, что sm_rl_type_of_punushment = 4.
// -
// Default: "300"
// Minimum: "0.000000"
sm_rl_ban_time "300"

// Проверять игроков во время разминки? (0 - нет, 1 - да)
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "1.000000"
sm_rl_warmup_period "0"
